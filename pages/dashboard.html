<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Sistema para Giovana Perini" />
    <meta name="keywords" content="Giovana Perini, sistema, web application" />
    <meta name="author" content="Giovana Perini" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/src/css/dashboard.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />

    <!-- ICON PAGE -->
    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />

    <!-- Font Aweasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>GP Sys</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/assets/icon.png" alt="Logo GP Sys" />
      </div>
      <nav>
        <ul>
          <li><a href="/pages/dashboard.html">Dashboard</a></li>
          <li><a href="/pages/agendamentos.html">Agendamentos</a></li>
          <li><a href="/pages/cursos.html">Cursos</a></li>
          <li><a href="/pages/contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="dashboard-container">
        <div class="dashboard-cards">
          <div class="dashboard-card" id="total-recebido" data-icon="\f155">
            <h3>Total Recebido</h3>
            <p class="valor">R$ 0,00</p>
          </div>
          <div class="dashboard-card" id="total-clientes" data-icon="\f0c0">
            <h3>Total de Clientes</h3>
            <p class="valor">0</p>
          </div>
          <div class="dashboard-card" id="pix-cpf" data-icon="\f6a6">
            <h3>Recebido em PIX CPF</h3>
            <p class="valor">R$ 0,00</p>
          </div>
          <div class="dashboard-card" id="pix-cnpj" data-icon="\f1ad">
            <h3>Recebido em PIX CNPJ</h3>
            <p class="valor">R$ 0,00</p>
          </div>
        </div>
        <div class="dashboard-ranking-grafico">
          <div class="dashboard-ranking">
            <h3>Ranking de Clientes</h3>
            <ol id="ranking-clientes"></ol>
          </div>
          <div class="dashboard-grafico">
            <h3>Movimento por Dia</h3>
            <ul id="lista-movimento"></ul>
          </div>
        </div>
      </div>
    </main>
    <div class="reserved">
      <p>
        Â© 2025 Giovana Perini. Todos os direitos reservados. | Developer Bruno
        Correia
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/src/js/dashboard.js"></script>
    <script src="/src/js/include-header-footer.js"></script>
  </body>
</html>
