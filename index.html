<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Sistema para Giovana Perini" />
    <meta name="keywords" content="Giovana Perini, sistema, web application" />
    <meta name="author" content="Giovana Perini" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/src/css/login.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />

    <!-- ICON PAGE -->
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />

    <!-- Font Aweasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>GP Sys</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/icon.png" alt="icon GP" />
      </div>
      <div id="loginForm" class="login-box">
        <form action="/login" method="POST">
          <div class="textbox">
            <input type="text" name="username" placeholder="Usuário" required />
          </div>
          <div class="textbox">
            <input
              type="password"
              name="password"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
    </div>
    <div class="reserved">
        <p>
          © 2025 Giovana Perini. Todos os direitos reservados. | Developer Bruno
          Correia
        </p>
      </div>

      <script src="/src/js/login.js"></script>
  </body>
</html>
